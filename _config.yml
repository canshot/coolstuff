# Site settings
title: "daily-cool-stuff"
description: "반갑습니다"
baseurl:  # required if used under gh-pages branch, else (under master branch) just leave empty/blank
url: 
author: "Jaewan"

# Build settings
kramdown:
  input: GFM
permalink: pretty

# Third-party services
# just leave empty to disable it
google_analytics:
disqus_shortname: 

plugins:
  - jekyll-sitemap

exclude: ["LICENSE", "README.md", "vendor", "script"]

# Pagination Settings
pagination:
  enabled: true
  per_page: 3
  permalink: '/page/:num/'
  title_suffix: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  
# Produces a cleaner folder structure when using categories
permalink: /:year/:month/:title.html

